  <script id="ch0103/16" type="x">
    //计算线段长度
    var x1 =Number(prompt('输入x1(-10000<=x1<=10000)'));
    var y1 =Number(prompt('输入y1(-10000<=y1<=10000)'));
    var x2 =Number(prompt('输入x2(-10000<=x2<=10000)'));
    var y2 =Number(prompt('输入y2(-10000<=y2<=10000)'));
    var d1= y2 - y1;
    var d2= x2 - x1;
    if(d1 < 0){
        d1 = -d1;
    }
    if(d2 < 0){
        d2 = -d2;
    }

    console.log(length.toFixed(3));
    </script>

  <script id="ch0103/17" type="x">
    var d1,d2,d3,p,s;
    var x1 = Number(prompt('输入：'));
    var y1 = Number(prompt('输入：'));
    var x2 = Number(prompt('输入：'));
    var y2 = Number(prompt('输入：'));
    var x3 = Number(prompt('输入：'));
    var y3 = Number(prompt('输入：'));
   // function square(a,b,c,d){
      //    d=Math.sqrt((b - a) * (b - a) + (d - c ) * (d - c))
  //  }
   // d1=square(x1,x2,y1,y2);
   // d2=square(x1,x3,y1,y3);
    //d3=square(x2,x3,y2,y3);
    d1=Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1 ) * (y2 - y1));
    d2=Math.sqrt((x3 - x2) * (x3 - x2) + (y3 - y2 ) * (y3 - y2));
    d3=Math.sqrt((x3 - x1) * (x3 - x1) + (y3 - y1 ) * (y3 - y1));
    p=(d1 + d2 + d3)/2;
    s=Math.sqrt(p *(p - d1) * (p - d2) * (p - d3));
    console.log(s.toFixed(2));
    </script>

  break;

}
else if(sum > count){

}
